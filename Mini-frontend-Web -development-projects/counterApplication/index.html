<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container"> <!--start of container-->
        <div class="card"> <!-- start card-->
            <h1 class="heading">Counter Application</h1>
            <div class="counter"> <!--start of counter-->
                 <h1 class="count-number">0</h1>
            </div><!--end of counter-->
            <div class="btn-group">
                <button class="btn-counter decrease">Decrease</button>
                <button class="btn-counter increase">Increase</button>
            </div>

        </div><!--end of card -->




     </div> <!--end of container-->


    <script src="script.js"></script>
</body>
</html>
