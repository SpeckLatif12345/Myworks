<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="eCommerce_page.css">
	<title>eCommerce Product Page</title>

</head>
<body>

<header>
	<div class="header-content"> <!-- header-content -->
		<h1>Our online Store</h1>
		<nav>
			<ul>
				<li><a href="#Home">Home</a></li>
				<li><a href="#New Arrivals">New Arrivals</li>
					<li><a href="#best-seller">Best Sellers</a></li>
					<li><a href="#sale">Sale</a></li>
                 <div class="cart-icon">
                 	<img src="cart_icon.png" width="50px"  height="50px">
                 </div>
			</ul>
		</nav>
	</div>
</header>

<!-- main contents -->
<main  class="product-container">

	<section class="product"  id="product1"> <!-- section one -->
		<img src="iphone.jpg" alt="iphone" >
		<h2>Iphone 13pro</h2>
		<p class="price">$19.99</p>
		<button class="add-to-cart">Add to Cart</button>
	</section>

	<section class="product" id="product2">
		<img src="backpack.jpg"  alt="backpack" >
		<h2>Backpack</h2>
		<p class="price">$21.99</p>
		<button class="add-to-cart">Add to Cart</button>
	</section>

	<section class="product" id="product3">
		<img src="camera.jpg" alt="camera" >
		<h2>Camera</h2>
		<p class="price">$24.99</p>
		<button class="add-to-cart">Add to Cart</button>
	</section>

	<section class="product" id="product4">
		<img  src="headset.jpg" alt="headset"   style="height: 170px;">
		<h2>Headset</h2>
		<p class="price">$30.99</p>
		<button class="add-to-cart">Add to Cart</button>
	</section>

</main>

<footer>
	<p> &copy 2023 Our Online Store.
	All rights reserved.
    </p>
</footer>
</body>
</html>
