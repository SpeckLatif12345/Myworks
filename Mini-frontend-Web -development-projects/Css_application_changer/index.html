<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css changer Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1  data-men="men">Change the CSS of below image ! with the help of the Slider</h1>
        <span  class="heading">JavaScript</span>

        <div class="css-controller">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ff0000" >

            <label for="width">width</label>
            <input type="range"
                id="width"
                  name="width" 
                  min="0"
                  max="100"
                  value="30"
                  data-sizing="%">

                  <label for="border">Border-Radius</label>
                  <input type="range"
                     id="border-radius"
                     name="border-radius"
                     min="0"
                     max="100"
                     value="5"
                     data-sizing="px">


                    <label for="padding">Padding</label>
                  <input type="range"
                     id="padding"
                     name="padding"
                     min="10"
                     max="200"
                     value="0"
                     data-sizing="px">



                     <label for="blur">Blur</label>
                  <input type="range"
                     id="blur"
                     name="blur"
                     min="0"
                     max="25"
                     value="0"
                     data-sizing="px">

        </div>

         <img src="https://cdn.pixabay.com/photo/2024/07/03/08/05/hot-air-balloon-8869138_640.jpg" alt="pic from pixbay">

    </div>







    <script src="code.js"></script>
</body>
